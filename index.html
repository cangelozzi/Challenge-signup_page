<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up form</title>
	<meta charset="utf-8" content="Forms&Inputs, related to SignUp form for AnalogSea">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
	<div class="logo">
		<img class="top_logo" src="logo.png">
</div>
<div class="signup_box">
	<h1>Sign up</h1>
	
		<label for="email">Email<br></label>
		<input type="email" name="email" id="email" placeholder="foo@bar.com" required>
	
		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="1234passw0rd" required>
		
		<button type="submit"><a href="/signup/"></a>Sign up</button>

	<div class="password">
	<h4><a href="/forgot-password/new">Forgot password?</a></h4>
	</div>
	
</div>
<div class="LogIn">
	<h4><strong>Already have an account? <a href="/login" class="login_link">Log in</a></strong></h4>

</div>

</body>
</html>
